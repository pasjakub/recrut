version: '3.7'
services:
  db:
    container_name: mysql
    image: mysql:5.7
    restart: always
    command: mysqld --user=root
    environment:
      MYSQL_DATABASE: 'jakub'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - ./mysql-db:/var/lib/mysql
      - ./mysql-dump:/docker-entrypoint-initdb.d
  redis:
    container_name: redis
    restart: always
    image: redis
    ports:
      - '6379:6379'
    expose:
      - '6379'

    depends_on:
      - db
    volumes:
      - redis-vol:/data
  nginx:
    container_name: nginx
    restart: always
    image: nginx
    ports:
      - '8080:80'
    expose:
      - '8080'
    depends_on:
      - redis
    volumes:
      - nginx-vol-conf:/etc/nginx
      - nginx-vol-www:/usr/share/nginx/html
    
volumes:
  mysql-vol:
  redis-vol:
  nginx-vol-conf:
  nginx-vol-www:
